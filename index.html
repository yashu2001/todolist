<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="1.js"></script>
    <style>
        ul li{
            border-top-style: solid;
            border-bottom-style: solid;
            border-width:0.25%;
            padding:2% 2%;
            border-color: grey;
            margin-bottom:1%;
        }
    </style>
</head>
<body>
    <div class="container z-depth-5">
        <div class="row center">
            <h4>MY TASK LIST</h4>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="container">
                    <input type="text" id="task-name" class="type" placeholder="task-name">
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col s4" >
                <a href="#" id="add-task" class="btn blue waves-effect" >
                    ADD
                    <i class="material-icons">add</i>
                </a>
            </div>
            
        </div>
        <hr>
        <div class="row">
            <div class="default center" style="color:green;margin-top:20px;display:block">
                <h5>You dont have any tasks pending</h5>
            </div>
        </div>
        <div class="row" style="display:none" id="tasklist">
            <ul id="task-list">

            </ul>
            <div class="col s4">
                <a href="#" class="btn black" id="clear-all"><i class="material-icons">clear_all</i></a>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>$('.dropdown-trigger').dropdown();</script>
</body>
</html>
